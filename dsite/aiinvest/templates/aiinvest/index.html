

<!-- comments here this is the index page for aiinvest -->

<!doctype html>
<html lang="en-US">
  <head size="16">
    <meta charset="utf-8" />
    <title>Project of Investment Powered by AI </title>

        <!-- The template tag is not available for use in static files which arenâ€™t generated by Django -->
        {% load static %}

        <link rel="stylesheet" href="{% static 'aiinvest/style.css' %}">
  </head>

  <body>
    <p>Please tell us the basic information about your portfolios bellow. Note: At least one ticker and the value you hold should be provided. </p>
    
    <!-- comments this part will be changed (rendered) by django -->

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    
      <form enctype="multipart/form-data" method="POST" action="{% url 'aiinvest:result'  %}" id="queryForm">

        {% csrf_token %}
        
        <table id="portfolioTable" width="auto" border="0" cellpadding="4" cellspacing="4">
            <tr>
                <td>Asset Ticker Name</td>
                <td>Asset Value in USD</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="ticker1" />
                </td>
                <td>
                    <input type="text" name="value1" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="ticker2" />
                </td>
                <td>
                    <input type="text" name="value2" />
                </td>
            </tr>
        </table>
        <button type="button" class="addRow" onclick="addRow()">Add a Row</button> <br><br>
        <button type="submit">Calculate</button>
    </form>

  <script>
      
  function addRow() {

      var table = document.getElementById('portfolioTable');
      var tableRowCount = table.tBodies[0].rows.length; 

      var myHtmlContent = "<tr><td><input type='text' name='ticker"+tableRowCount+"' /></td><td><input type='text' name='value"+tableRowCount+"' /></td></tr> "

      var tbodyRef = document.getElementById('portfolioTable').getElementsByTagName('tbody')[0];

      // Insert a row at the end of table
      var newRow = tbodyRef.insertRow(tbodyRef.rows.length);

      // Append a text node to the cell
      newRow.innerHTML = myHtmlContent;

      }


  </script>


  </body>
</html>
