

<!-- comments here this is the result page for aiinvest -->

<!doctype html>
<html lang="en-US">
  <head size="16">
    <meta charset="utf-8" />
    <title>Project of Investment Powered by AI </title>

        <!-- The template tag is not available for use in static files which arenâ€™t generated by Django -->
        {% load static %}

        <link rel="stylesheet" href="{% static 'aiinvest/style.css' %}">
  </head>

  <body>
    <p>Here we would like to deploy the interactive Chart for portfolios</p>
    
    <!-- comments this part will be changed (rendered) by django -->

    <!-- if parameter is not empty -->
    
    {% if asset_list %}
    <ul>
    {% for asset in asset_list %}

        <!-- List all questions and give them a url -->
        <li><a href="{% url 'aiinvest:detail' asset.asset_name %}">{{ asset.asset_name }}</a></li>

    {% endfor %}
    </ul>
    {% else %}
        <p>No Assets are available Now. Come back later.</p>
    {% endif %}

    <!-- here we would like to collect the portfolio information from users-->
    <form method="POST" action="{% url 'aiinvest:result'  %}">
      {% csrf_token %}
      <input type="text" name="textfield">
      
      <button type="submit">Upload text</button>
      </form>

  </body>
</html>
